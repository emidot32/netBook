
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/
font-awesome.min.css">
<div class="container col-md-10">
  <h4 class="text-left pl-3 mt-3">Friends</h4><br>
  <section class="search-sec">
    <form action="#" method="post" novalidate="novalidate">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-6 col-md-3 col-sm-12 p-0">
              <input #searchInput (input)="onSearchChange($event.target.value)" type="text" class="form-control search-slt" placeholder="Search" >
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
              <select (input)="onWhereChange($event.target.value)" class="form-control search-slt" id="exampleFormControlSelect1">
                <option [value]="_SearchIn.FRIENDS">Search in</option>
                <option [value]="_SearchIn.FRIENDS">In friends</option>
                <option [value]="_SearchIn.ALL_USERS">In all peoples</option>
              </select>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-12 p-0">
              <button type="button" class="btn" (click)="find()">Search</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>
  <div class="panel-result" infiniteScroll
       [infiniteScrollDistance]="2"
       [infiniteScrollThrottle]="1000"
       (scrolled)="onPageChanged()">
    <div class="panel-heading">Result</div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-4" *ngFor="let people of this.peoples">
          <div class="thumbnail">
            <a routerLink="/homeath/profile/{{ people.username }}">
              <img alt="no img" src="{{ this.getPhoto(people.avatarFilePath) }}"
                   (error)="$event.target.src=getPhoto('default_avatar')">
              <div class="caption">
                <a routerLink="/homeath/profile/{{ people.username }}">
                  {{ people.username }}</a>
                <div class="name">
                  {{ people.firstName }}
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
  </div>
  <div *ngIf="!endOfFriends" style="text-align: center;">
    <i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
  </div>
  <div *ngIf="endOfFriends">
    <hr>
  </div>
</div>
